# API server listen address
# Defauls to: ":8080" which will listen on all avalable interfaces.
# Overwrite with environment variable: REPORTING_LISTEN

# listen: :8080

# List of elasticsearch addresses
# Defauls to: "elasticsearch:9200"
# Overwrite with environment variable: REPORTING_ELASTICSEARCH_ADDRESSES

# elasticsearch_addresses: "http://localhost:9200"

# Devices: index name
# Defauls to: "devices"
# Overwrite with environment variable: REPORTING_ELASTICSEARCH_DEVICES_INDEX_NAME

# elasticsearch_devices_index_name: "devices"

# Devices: number of shards
# Defauls to: 1
# Overwrite with environment variable: REPORTING_ELASTICSEARCH_DEVICES_INDEX_SHARDS

# elasticsearch_devices_index_shards: 1

# Devices: number of replicas
# Defauls to: 0
# Overwrite with environment variable: REPORTING_ELASTICSEARCH_DEVICES_INDEX_REPLICAS

# elasticsearch_devices_index_replicas: 0

# Reindex batch size, in number of buffered requests
# Defauls to: 20
# Overwrite with environment variable: REPORTING_REINDEX_BATCH_SIZE

# reindex_batch_size: 20

# Reindex max time, after which reindexing is triggered.
# Defauls to: 1000
# Overwrite with environment variable: REPORTING_REINDEX_MAX_TIME_MSEC

# reindex_max_time_msec: 1000

# Reindex input buffer length.
# Defauls to: 100
# Overwrite with environment variable: REPORTING_REINDEX_BUF_LEN.

# reindex_buf_len: 100

# Number of reindexing workers in the pool
# Defauls to: 5
# Overwrite with environment variable: REPORTING_REINDEX_NUM_WORKERS.

# reindex_num_workers: 100
